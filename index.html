<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[吐露]ルーレット</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            min-height: 100vh;
            background: #1a0a0a;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            min-height: 100vh;
        }
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .title {
            font-size: 3rem;
            font-weight: bold;
            color: #d4af37;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .subtitle {
            color: #d4af37;
            font-size: 1.125rem;
        }
        .roulette-container {
            position: relative;
            margin-bottom: 2rem;
        }
        .arrow {
            position: absolute;
            bottom: -1.5rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 40px solid #d4af37;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.5));
        }
        .roulette-wheel-container {
            position: relative;
            width: 384px;
            height: 384px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 0 60px rgba(212, 175, 55, 0.4), 0 25px 50px -12px rgba(0,0,0,0.8);
            background: #2a1a0a;
        }
        .roulette-wheel {
            width: 100%;
            height: 100%;
            transition: transform 4s cubic-bezier(0.25, 0.1, 0.25, 1);
        }
        .result {
            margin-bottom: 1.5rem;
            text-align: center;
            display: none;
        }
        .result.show {
            display: block;
            animation: bounce 1s infinite;
        }
        .result-box {
            background: white;
            border-radius: 1rem;
            padding: 1rem 2rem;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25);
        }
        .result-label {
            color: #4b5563;
            font-size: 0.875rem;
            margin-bottom: 0.25rem;
        }
        .result-name {
            font-size: 2.25rem;
            font-weight: bold;
            color: #d4af37;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .buttons {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .btn {
            padding: 1rem 3rem;
            border-radius: 9999px;
            font-size: 1.25rem;
            font-weight: bold;
            border: none;
            cursor: pointer;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
            transition: all 0.2s;
        }
        .btn:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1);
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .btn-spin {
            background: linear-gradient(to right, #d4af37, #f4e4b8);
            color: #1a0a0a;
        }
        .btn-reset {
            background: #374151;
            color: white;
        }
        .btn-reset:hover {
            background: #4b5563;
        }
        .order-list {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border-radius: 1rem;
            padding: 1.5rem;
            max-width: 28rem;
            width: 100%;
            display: none;
        }
        .order-list.show {
            display: block;
        }
        .order-title {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-align: center;
        }
        .order-items {
            list-style: none;
        }
        .order-item {
            color: white;
            font-size: 1.125rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.5rem;
        }
        .order-number {
            background: #d4af37;
            color: #1a0a0a;
            font-weight: bold;
            width: 2rem;
            height: 2rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
                    <circle cx="9" cy="7" r="4"></circle>
                    <path d="M22 21v-2a4 4 0 0 0-3-3.87"></path>
                    <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                </svg>
                [吐露]ルーレット
            </h1>
            <p class="subtitle">次は誰が吐露する番？</p>
        </div>

        <div class="roulette-container">
            <div class="arrow"></div>
            <div class="roulette-wheel-container">
                <svg id="roulette" viewBox="0 0 400 400" class="roulette-wheel"></svg>
            </div>
        </div>

        <div id="result" class="result">
            <div class="result-box">
                <p class="result-label">次の話者</p>
                <p id="selectedMember" class="result-name"></p>
            </div>
        </div>

        <div class="buttons">
            <button id="spinBtn" class="btn btn-spin">ルーレットを回す</button>
            <button id="resetBtn" class="btn btn-reset">リセット</button>
        </div>

        <div id="orderList" class="order-list">
            <h3 class="order-title">話す順番</h3>
            <ol id="orderItems" class="order-items"></ol>
        </div>
    </div>

    <script>
        const members = ['ツカサ', 'ユウタ', 'ヨシキ', 'ユウコ', 'タカノリ', 'フミカズ', 'フシミ'];
        const colors = ['#ff3333', '#ff3333', '#ff3333', '#ff3333', '#ff3333', '#ff3333', '#ff3333'];
        
        let rotation = 0;
        let isSpinning = false;
        let order = [];
        
        const rouletteSvg = document.getElementById('roulette');
        const spinBtn = document.getElementById('spinBtn');
        const resetBtn = document.getElementById('resetBtn');
        const resultDiv = document.getElementById('result');
        const selectedMemberText = document.getElementById('selectedMember');
        const orderList = document.getElementById('orderList');
        const orderItems = document.getElementById('orderItems');

        function drawRoulette() {
            rouletteSvg.innerHTML = '';
            
            // 赤い円盤
            const mainCircle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
            mainCircle.setAttribute('cx', '200');
            mainCircle.setAttribute('cy', '200');
            mainCircle.setAttribute('r', '180');
            mainCircle.setAttribute('fill', '#ff3333');
            rouletteSvg.appendChild(mainCircle);
            
            // ゴールドの外枠
            const outerRing = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
            outerRing.setAttribute('cx', '200');
            outerRing.setAttribute('cy', '200');
            outerRing.setAttribute('r', '185');
            outerRing.setAttribute('fill', 'none');
            outerRing.setAttribute('stroke', '#d4af37');
            outerRing.setAttribute('stroke-width', '50');
            rouletteSvg.appendChild(outerRing);
            
            members.forEach((member, index) => {
                const angle = (360 / members.length) * index;
                const nextAngle = (360 / members.length) * (index + 1);
                
                // 白い区切り線
                const lineAngle = nextAngle;
                const lineRad = (lineAngle * Math.PI) / 180;
                const lineX = 200 + 160 * Math.cos(lineRad);
                const lineY = 200 + 160 * Math.sin(lineRad);
                
                const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                line.setAttribute('x1', '200');
                line.setAttribute('y1', '200');
                line.setAttribute('x2', lineX);
                line.setAttribute('y2', lineY);
                line.setAttribute('stroke', 'white');
                line.setAttribute('stroke-width', '3');
                rouletteSvg.appendChild(line);
                
                // テキスト（ゴールドの枠の上に白文字で配置）
                const textAngle = angle + (360 / members.length) / 2;
                const textRad = (textAngle * Math.PI) / 180;
                const textX = 200 + 180 * Math.cos(textRad);
                const textY = 200 + 180 * Math.sin(textRad);
                
                const isUsed = order.includes(member);
                
                const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                text.setAttribute('x', textX);
                text.setAttribute('y', textY);
                text.setAttribute('fill', isUsed ? '#666' : 'white');
                text.setAttribute('font-size', '20');
                text.setAttribute('font-weight', 'bold');
                text.setAttribute('text-anchor', 'middle');
                text.setAttribute('dominant-baseline', 'middle');
                text.setAttribute('transform', `rotate(${textAngle + 90}, ${textX}, ${textY})`);
                if (isUsed) {
                    text.setAttribute('text-decoration', 'line-through');
                }
                text.textContent = member;
                
                rouletteSvg.appendChild(text);
            });
            
            // 中央の円
            const centerCircle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
            centerCircle.setAttribute('cx', '200');
            centerCircle.setAttribute('cy', '200');
            centerCircle.setAttribute('r', '20');
            centerCircle.setAttribute('fill', 'white');
            rouletteSvg.appendChild(centerCircle);
        }

        function updateOrderList() {
            if (order.length > 0) {
                orderList.classList.add('show');
                orderItems.innerHTML = '';
                order.forEach((member, index) => {
                    const li = document.createElement('li');
                    li.className = 'order-item';
                    li.innerHTML = `
                        <span class="order-number">${index + 1}</span>
                        ${member}
                    `;
                    orderItems.appendChild(li);
                });
            } else {
                orderList.classList.remove('show');
            }
        }

        function spinRoulette() {
            if (isSpinning) return;
            
            const availableMembers = members.filter(m => !order.includes(m));
            if (availableMembers.length === 0) return;
            
            isSpinning = true;
            resultDiv.classList.remove('show');
            spinBtn.disabled = true;
            spinBtn.textContent = '回転中...';
            
            const selected = availableMembers[Math.floor(Math.random() * availableMembers.length)];
            const targetIndex = members.indexOf(selected);
            
            const segmentAngle = 360 / members.length;
            const spins = 5;
            const targetAngle = targetIndex * segmentAngle;
            const offsetToTop = 90;
            const finalRotation = rotation + (360 * spins) + (offsetToTop - targetAngle - (segmentAngle / 2));
            
            rotation = finalRotation;
            rouletteSvg.style.transform = `rotate(${rotation}deg)`;
            
            setTimeout(() => {
                isSpinning = false;
                selectedMemberText.textContent = selected;
                resultDiv.classList.add('show');
                order.push(selected);
                
                drawRoulette();
                updateOrderList();
                
                spinBtn.disabled = false;
                if (order.length === members.length) {
                    spinBtn.textContent = '全員選ばれました！';
                    spinBtn.disabled = true;
                } else {
                    spinBtn.textContent = 'ルーレットを回す';
                }
            }, 4000);
        }

        function reset() {
            rotation = 0;
            isSpinning = false;
            order = [];
            rouletteSvg.style.transform = 'rotate(0deg)';
            resultDiv.classList.remove('show');
            spinBtn.disabled = false;
            spinBtn.textContent = 'ルーレットを回す';
            drawRoulette();
            updateOrderList();
        }

        spinBtn.addEventListener('click', spinRoulette);
        resetBtn.addEventListener('click', reset);

        drawRoulette();
    </script>
</body>
</html>
